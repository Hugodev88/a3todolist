# --- Configuração do Banco de Dados PostgreSQL ---

# URL de conexão com o banco de dados.
# O padrão do PostgreSQL é a porta 5432. Substitua 'a3_todolist' se você usou outro nome.
spring.datasource.url=jdbc:postgresql://localhost:5432/a3_todolist

# Usuário e senha do seu banco de dados PostgreSQL.
# O usuário padrão é 'postgres'. Substitua pela sua senha.
spring.datasource.username=postgres
spring.datasource.password=sua_senha_aqui

# Driver do PostgreSQL que o Spring deve usar.
spring.datasource.driver-class-name=org.postgresql.Driver


# --- Configuração do JPA (Hibernate) ---

# Dialeto do Hibernate para PostgreSQL. Ajuda o Spring a gerar o SQL correto.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Ação a ser tomada no banco de dados quando a aplicação inicia.
# 'update': verifica o estado da tabela e a atualiza se necessário (cria se não existir).
# Use 'create' ou 'validate' conforme a necessidade do seu projeto.
spring.jpa.hibernate.ddl-auto=update

# Opcional: Mostra no console o SQL que o Hibernate está executando. Ótimo para depuração.
spring.jpa.show-sql=true

